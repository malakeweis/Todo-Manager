<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="styletodo2.css">
 
</head>
 
<body>
  <script src="script.js"></script>
  <div class="container">
    
    <header>
    <h1>TodoInput</h1>
    <div class="input-section">
      <div class="input-container">
  
        <span class="todo-icon"><i class="fa-solid fa-book" style="color: #f3f4f7;"></i></span>
      <input type="text" id="todoInput"  placeholder="New Task">
    </div>
      <button class="add-btn" id="a1" id="addTaskButton" > Add new task</button>
        
      </div>
    </header>

    <main>
      <div class="filter-buttons">
        <button id="allTasks">All</button>
        <button id="doneTasks">Done</button>
        <button id="todoTasks">Todo</button>
      </div>
      <ul id="todoList">
        <!-- Tasks will be dynamically added here -->
      </ul>
    </main>
    <footer>
      <button  class="bottom-delete-btn" id="a2" onclick="deleteDoneTasks() " >Delete Done Tasks</button>
      <button  class="bottom-delete-btn" id="a2"  onclick="deleteAllTasks() ">Delete All Tasks</button>
    </footer>
  </div>
 
</body>
</html>
