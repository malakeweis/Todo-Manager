<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="styletodo2.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>TodoInput</h1>
        <div class="input-section">
          <div class="input-container">
            <span class="todo-icon"
              ><i class="fa-solid fa-book" style="color: #f3f4f7"></i ></span>
            <input type="text" id="taskInput" placeholder="New Task" />
          </div>
          <button id="addTaskButton" class="add-btn">Add new task</button>
        </div>
      </header>

      <main>
        <div class="filter-buttons">
          <button class="filter-btn"  id="allTasks">All</button>
          <button class="filter-btn"  id="doneTasks">Done</button>
          <button class="filter-btn"  id="todoTasks">Todo</button>
        </div>
        <ul id="todoList">
          <!-- Tasks will be dynamically added here -->
        </ul>
      </main>
      <footer class="bottom-buttons">

        <div id="deleteDoneTasks">
          <button class="bottom-delete-btn" id="a2">Delete Done Tasks</button>
        </div>
        <div id="deleteAllTasks">
          <button class="bottom-delete-btn" id="a2">Delete All Tasks</button>
        </div>
      </footer>
    </div>
  </body>

  <script src="script.js"></script>
</html>
